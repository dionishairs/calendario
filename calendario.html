<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dionis Hairs | Reserva de citas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Fuente premium -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <style>
    :root {
      --bg: #f7f8fa;
      --card: #ffffff;
      --primary: #2f8f83;
      --muted: #9ca3af;
      --text: #1f2937;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      padding: 16px;
      color: var(--text);
    }

    /* ===== HEADER MARCA ===== */
    .brand-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .brand-header h1 {
      margin: 0;
      font-size: 1.9rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .brand-header p {
      margin-top: 6px;
      font-size: 0.95rem;
      color: var(--muted);
    }

    /* ===== CARD ===== */
    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    /* ===== SLOTS ===== */
    .slot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      margin-bottom: 10px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: #fafafa;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .slot:hover {
      background: #f0fdfa;
    }

    .slot.selected {
      background: #e6f4f1;
      border-color: var(--primary);
      font-weight: 500;
    }

    .badge {
      font-size: 0.7rem;
      padding: 6px 12px;
      border-radius: 999px;
      background: #e6f4f1;
      color: var(--primary);
      font-weight: 500;
    }

    /* ===== BOTÓN ===== */
    button {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: none;
      background: linear-gradient(135deg, #2f8f83, #256f66);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.3px;
      cursor: pointer;
      margin-top: 14px;
    }

    button:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
    }

    /* ===== FULLCALENDAR ===== */
    .fc {
      --fc-border-color: var(--border);
      --fc-button-bg-color: var(--primary);
      --fc-button-border-color: var(--primary);
      --fc-button-hover-bg-color: #256f66;
      --fc-button-active-bg-color: #256f66;
      --fc-today-bg-color: #e6f4f1;
    }

    .fc-toolbar-title {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .fc-daygrid-day-number {
      font-size: 0.85rem;
      color: #374151;
    }

    .fc-daygrid-day-frame {
      padding: 6px;
    }
  </style>
</head>
<body>

<header class="brand-header">
  <h1>Dionis Hairs</h1>
  <p>Reserva tu cita fácilmente</p>
</header>

<div class="card">
  <div id="calendar"></div>
</div>

<div class="card">
  <h3 id="selectedDayTitle">Selecciona un día</h3>
  <div id="slots"></div>
  <button id="reserveBtn" style="display:none;">Confirmar reserva</button>
</div>

<script>
/* ================== UID DESDE WHATSAPP ================== */
const params = new URLSearchParams(window.location.search);
const userId = params.get("uid");

const WEBHOOK_CALENDARIO = "https://dionis-n8n.2vscvg.easypanel.host/webhook/calendario";
const WEBHOOK_RESERVAR   = "https://dionis-n8n.2vscvg.easypanel.host/webhook/reservar";

let availability = {};
let calendar;

let selectedDay = null;
let selectedTime = null;

/* ===== CARGAR DISPONIBILIDAD ===== */
async function loadAvailability(from, to) {
  const res = await fetch(
    `${WEBHOOK_CALENDARIO}?from=${from}&to=${to}&servicio=60`
  );

  const data = await res.json();

  availability =
    Array.isArray(data) && data[0] && data[0].days
      ? data[0].days
      : {};

  paintCalendarDays();
}

/* ===== PINTAR DÍAS CON DISPONIBILIDAD ===== */
function paintCalendarDays() {
  if (!calendar || !availability) return;

  calendar.removeAllEvents();

  Object.keys(availability).forEach(day => {
    if (availability[day] && availability[day].length > 0) {

      const [y, m, d] = day.split("-").map(Number);
      const endDate = new Date(y, m - 1, d + 1);
      const endDay =
        endDate.getFullYear() + "-" +
        String(endDate.getMonth() + 1).padStart(2, "0") + "-" +
        String(endDate.getDate()).padStart(2, "0");

      calendar.addEvent({
        start: day,
        end: endDay,
        allDay: true,
        display: "background",
        backgroundColor: "#e6f4f1"
      });
    }
  });
}

/* ===== RENDER SLOTS ===== */
function renderSlots(day) {
  const slotsEl = document.getElementById("slots");
  const titleEl = document.getElementById("selectedDayTitle");
  const btn = document.getElementById("reserveBtn");

  selectedDay = null;
  selectedTime = null;
  btn.style.display = "none";

  titleEl.textContent = "Horas disponibles · " + day;
  slotsEl.innerHTML = "";

  if (!availability[day] || availability[day].length === 0) {
    slotsEl.innerHTML = "<p>No hay disponibilidad</p>";
    return;
  }

  availability[day].forEach(time => {
    const div = document.createElement("div");
    div.className = "slot";
    div.innerHTML = `
      <span>${time}</span>
      <span class="badge">Disponible</span>
    `;
    div.onclick = () => selectSlot(div, day, time);
    slotsEl.appendChild(div);
  });
}

/* ===== SELECCIONAR SLOT ===== */
function selectSlot(el, day, time) {
  document.querySelectorAll(".slot").forEach(s => s.classList.remove("selected"));
  el.classList.add("selected");

  selectedDay = day;
  selectedTime = time;

  document.getElementById("selectedDayTitle").textContent =
    `Reserva · ${day} a las ${time}`;

  document.getElementById("reserveBtn").style.display = "block";
}

/* ===== RESERVAR ===== */
async function reserveSlot() {
  if (!selectedDay || !selectedTime || !userId) {
    alert("No se ha podido identificar al usuario.");
    return;
  }

  const payload = {
    userId,
    day: selectedDay,
    time: selectedTime,
    service: 60
  };

  await fetch(WEBHOOK_RESERVAR, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  alert("Reserva enviada. Te confirmaremos por WhatsApp.");
}

document.getElementById("reserveBtn").onclick = reserveSlot;

/* ===== INIT CALENDAR ===== */
document.addEventListener('DOMContentLoaded', function () {
  const calendarEl = document.getElementById('calendar');

  calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    locale: 'es',
    height: 'auto',

    validRange: function() {
      const start = new Date();
      start.setHours(0,0,0,0);

      const end = new Date(start);
      end.setMonth(end.getMonth() + 1);

      return { start, end };
    },

    datesSet: function(info) {
      const today = new Date();
      today.setHours(0,0,0,0);

      const start = new Date(info.startStr);
      const end   = new Date(info.endStr);
      const fromDate = start < today ? today : start;

      const from =
        fromDate.getFullYear() + "-" +
        String(fromDate.getMonth() + 1).padStart(2, "0") + "-" +
        String(fromDate.getDate()).padStart(2, "0");

      const to =
        end.getFullYear() + "-" +
        String(end.getMonth() + 1).padStart(2, "0") + "-" +
        String(end.getDate()).padStart(2, "0");

      loadAvailability(from, to);
    },

    dateClick: function(info) {
      renderSlots(info.dateStr);
    }
  });

  calendar.render();
});
</script>

</body>
</html>
