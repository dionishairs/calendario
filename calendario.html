<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Disponibilidad | Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f6f7f9;
      --card: #ffffff;
      --primary: #2f8f83;
      --muted: #a0a6ad;
      --text: #1f2933;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      padding: 16px;
    }

    header {
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 1.4rem;
      margin: 0;
    }

    header p {
      color: var(--muted);
      margin: 4px 0 0;
    }

    /* ===== SERVICIOS ===== */
    .services {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      margin-bottom: 20px;
    }

    .service {
      min-width: 140px;
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    .service.active {
      border-color: var(--primary);
      background: #e6f4f1;
    }

    .service strong {
      display: block;
      font-size: 0.95rem;
    }

    .service span {
      font-size: 0.8rem;
      color: var(--muted);
    }

    /* ===== DÍAS ===== */
    .days {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin-bottom: 16px;
    }

    .day {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 10px 14px;
      cursor: pointer;
      white-space: nowrap;
    }

    .day.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    /* ===== HORAS ===== */
    .slots {
      background: var(--card);
      border-radius: 14px;
      padding: 12px;
    }

    .slot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid var(--border);
      font-size: 0.95rem;
    }

    .slot:last-child {
      border-bottom: none;
    }

    .slot.free {
      color: var(--primary);
    }

    .slot.busy {
      color: var(--muted);
    }

    .badge {
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 999px;
    }

    .badge.free {
      background: #e6f4f1;
      color: var(--primary);
    }

    .badge.busy {
      background: #f1f1f1;
      color: var(--muted);
    }
  </style>
</head>
<body>

<header>
  <h1>Disponibilidad</h1>
  <p>Agenda sincronizada en tiempo real</p>
</header>

<!-- SERVICIOS -->
<div class="services" id="services">
  <!-- JS -->
</div>

<!-- DÍAS -->
<div class="days" id="days">
  <!-- JS -->
</div>

<!-- HORAS -->
<div class="slots" id="slots">
  <!-- JS -->
</div>

<script>
/* ===== DATOS MOCK (luego vienen de n8n) ===== */

const services = [
  { id: "fisio", name: "Fisioterapia", duration: 60 },
  { id: "masaje", name: "Masaje deportivo", duration: 45 },
  { id: "readap", name: "Readaptación", duration: 30 }
];

const availability = {
  "2025-04-15": [
    { time: "09:00", free: true },
    { time: "10:00", free: true },
    { time: "11:00", free: false },
    { time: "12:00", free: true },
    { time: "13:00", free: true }
  ],
  "2025-04-16": [
    { time: "10:00", free: true },
    { time: "11:00", free: false },
    { time: "12:00", free: false },
    { time: "13:00", free: true }
  ]
};

/* ===== RENDER ===== */

let selectedService = services[0].id;
let selectedDay = Object.keys(availability)[0];

const servicesEl = document.getElementById("services");
const daysEl = document.getElementById("days");
const slotsEl = document.getElementById("slots");

function renderServices() {
  servicesEl.innerHTML = "";
  services.forEach(s => {
    const div = document.createElement("div");
    div.className = "service" + (s.id === selectedService ? " active" : "");
    div.innerHTML = `<strong>${s.name}</strong><span>${s.duration} min</span>`;
    div.onclick = () => {
      selectedService = s.id;
      renderServices();
    };
    servicesEl.appendChild(div);
  });
}

function renderDays() {
  daysEl.innerHTML = "";
  Object.keys(availability).forEach(day => {
    const div = document.createElement("div");
    div.className = "day" + (day === selectedDay ? " active" : "");
    div.textContent = day;
    div.onclick = () => {
      selectedDay = day;
      renderDays();
      renderSlots();
    };
    daysEl.appendChild(div);
  });
}

function renderSlots() {
  slotsEl.innerHTML = "";
  availability[selectedDay].forEach(slot => {
    const div = document.createElement("div");
    div.className = "slot " + (slot.free ? "free" : "busy");
    div.innerHTML = `
      <span>${slot.time}</span>
      <span class="badge ${slot.free ? "free" : "busy"}">
        ${slot.free ? "Disponible" : "Ocupado"}
      </span>
    `;
    slotsEl.appendChild(div);
  });
}

/* INIT */
renderServices();
renderDays();
renderSlots();
</script>

</body>
</html>
