<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agenda | Disponibilidad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <style>
    :root {
      --bg: #f6f7f9;
      --card: #ffffff;
      --primary: #2f8f83;
      --muted: #9ca3af;
      --text: #1f2937;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      padding: 16px;
      color: var(--text);
    }

    header {
      margin-bottom: 16px;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    header p {
      margin: 4px 0 0;
      color: var(--muted);
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 16px;
    }

    .slot {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      border-bottom: 1px solid var(--border);
    }

    .slot:last-child {
      border-bottom: none;
    }

    .slot.free {
      color: var(--primary);
    }

    .badge {
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: #e6f4f1;
      color: var(--primary);
    }

    .fc {
      --fc-border-color: var(--border);
      --fc-button-bg-color: var(--primary);
      --fc-button-border-color: var(--primary);
      --fc-button-hover-bg-color: #256f66;
      --fc-button-active-bg-color: #256f66;
      --fc-today-bg-color: #e6f4f1;
    }
  </style>
</head>
<body>

<header>
  <h1>Disponibilidad</h1>
  <p>Agenda sincronizada en tiempo real</p>
</header>

<div class="card">
  <div id="calendar"></div>
</div>

<div class="card">
  <h3 id="selectedDayTitle">Selecciona un día</h3>
  <div id="slots"></div>
</div>

<script>
const WEBHOOK_URL = "https://dionis-n8n.2vscvg.easypanel.host/webhook/calendario";
let availability = {};
let calendar;

/* ===== CARGAR DISPONIBILIDAD ===== */
async function loadAvailability(from, to) {
  const res = await fetch(
    `${WEBHOOK_URL}?from=${from}&to=${to}&servicio=60`
  );
  const data = await res.json();
  availability = data[0].days;|| {};
  paintCalendarDays();
}

/* ===== PINTAR DÍAS CON DISPONIBILIDAD ===== */
function paintCalendarDays() {
  calendar.removeAllEvents();

  Object.keys(availability).forEach(day => {
    if (availability[day].length > 0) {
      calendar.addEvent({
        start: day,
        display: "background",
        backgroundColor: "#e6f4f1"
      });
    }
  });
}

/* ===== RENDER SLOTS ===== */
function renderSlots(day) {
  const slotsEl = document.getElementById("slots");
  const titleEl = document.getElementById("selectedDayTitle");

  titleEl.textContent = "Horas disponibles · " + day;
  slotsEl.innerHTML = "";

  const slots = availability[day] || [];

  if (!slots.length) {
    slotsEl.innerHTML = "<p>No hay disponibilidad</p>";
    return;
  }

  slots.forEach(time => {
    slotsEl.innerHTML += `
      <div class="slot free">
        <span>${time}</span>
        <span class="badge">Disponible</span>
      </div>
    `;
  });
}

/* ===== INIT CALENDAR ===== */
document.addEventListener('DOMContentLoaded', function () {
  const calendarEl = document.getElementById('calendar');

  calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    locale: 'es',
    height: 'auto',

    datesSet: function(info) {
      loadAvailability(
        info.startStr.slice(0,10),
        info.endStr.slice(0,10)
      );
    },

    dateClick: function(info) {
      renderSlots(info.dateStr);
    }
  });

  calendar.render();
});
</script>

</body>
</html>
