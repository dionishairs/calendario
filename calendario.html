<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Agenda | Disponibilidad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <style>
    :root {
      --bg: #f6f7f9;
      --card: #ffffff;
      --primary: #2f8f83;
      --muted: #9ca3af;
      --text: #1f2937;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      padding: 16px;
      color: var(--text);
    }

    header {
      margin-bottom: 16px;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    header p {
      margin: 4px 0 0;
      color: var(--muted);
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 16px;
    }

    /* Slots */
    .slot {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      border-bottom: 1px solid var(--border);
    }

    .slot:last-child {
      border-bottom: none;
    }

    .slot.free {
      color: var(--primary);
    }

    .slot.busy {
      color: var(--muted);
    }

    .badge {
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 999px;
    }

    .badge.free {
      background: #e6f4f1;
      color: var(--primary);
    }

    .badge.busy {
      background: #f1f1f1;
      color: var(--muted);
    }

    /* FullCalendar tweaks */
    .fc {
      --fc-border-color: var(--border);
      --fc-button-bg-color: var(--primary);
      --fc-button-border-color: var(--primary);
      --fc-button-hover-bg-color: #256f66;
      --fc-button-active-bg-color: #256f66;
      --fc-today-bg-color: #e6f4f1;
    }
  </style>
</head>
<body>

<header>
  <h1>Disponibilidad</h1>
  <p>Agenda sincronizada en tiempo real</p>
</header>

<!-- CALENDARIO -->
<div class="card">
  <div id="calendar"></div>
</div>

<!-- HORAS DEL DÍA -->
<div class="card">
  <h3 id="selectedDayTitle">Selecciona un día</h3>
  <div id="slots"></div>
</div>

<script>
/* ===== MOCK (luego viene de n8n) ===== */

// Eventos ocupados (simulan Google Calendar)
const events = [
  {
    title: 'Ocupado',
    start: '2025-04-16T11:00:00',
    end: '2025-04-16T12:00:00'
  },
  {
    title: 'Ocupado',
    start: '2025-04-17T10:00:00',
    end: '2025-04-17T11:30:00'
  }
];

// Disponibilidad base por día
const baseSlots = [
  "09:00", "10:00", "11:00", "12:00", "13:00", "16:00", "17:00"
];

/* ===== CALENDARIO ===== */

document.addEventListener('DOMContentLoaded', function () {
  const calendarEl = document.getElementById('calendar');

  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    locale: 'es',
    height: 'auto',
    selectable: false,
    events: events,
    dateClick: function(info) {
      renderSlots(info.dateStr);
    }
  });

  calendar.render();
});

/* ===== RENDER SLOTS ===== */

function renderSlots(dateStr) {
  const slotsEl = document.getElementById("slots");
  const titleEl = document.getElementById("selectedDayTitle");

  titleEl.textContent = "Horas disponibles · " + dateStr;
  slotsEl.innerHTML = "";

  baseSlots.forEach(time => {
    const isBusy = events.some(e =>
      e.start.startsWith(dateStr) &&
      e.start.includes(time)
    );

    const div = document.createElement("div");
    div.className = "slot " + (isBusy ? "busy" : "free");
    div.innerHTML = `
      <span>${time}</span>
      <span class="badge ${isBusy ? "busy" : "free"}">
        ${isBusy ? "Ocupado" : "Disponible"}
      </span>
    `;
    slotsEl.appendChild(div);
  });
}
</script>

</body>
</html>
